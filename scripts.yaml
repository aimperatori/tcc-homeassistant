teste_notificacao_1:
  alias: Notificação com URL
  sequence:
  - service: notify.mobile_app_moto_g_60_s
  mode: single
notificacao_clear:
  alias: Notificação Clear URL
  sequence:
  - service: notify.mobile_app_moto_g_5s_plus
    data:
      data:
        tag: backyard-motion-detected
      message: clear_notification
  mode: single
notificacao_com_url_remove_channel:
  alias: Notificação com URL REMOVE CHANNEL
  sequence:
  - service: notify.mobile_app_moto_g_60_s
  mode: single
notificacao_com_acao:
  alias: Notificação com ação
  sequence:
  - service: notify.mobile_app_moto_g_5s_plus
    data:
      message: Something happened at home!
      data:
        actions:
        - action: ALARM
          title: Sound Alarm
        - action: URI
          title: Open Map
          uri: /lovelace-cameras/outros
  mode: single
notificacao_com_anexos:
  alias: Notificação com Anexos
  sequence:
  - service: notify.mobile_app_moto_g_5s_plus
    data:
      data:
        image: /motionEye/snapshot
      message: Tem foto ai?
  mode: single
notificacao_de_alarme:
  alias: Notificação de Alarme
  sequence:
  - service: notify.mobile_app_moto_g_5s_plus
    data:
      title: The house is on fire and the cat's stuck in the dryer!
      message: TTS
      data:
        ttl: 0
        priority: high
        channel: alarm_stream_max
  mode: single
notificacao_movimento:
  alias: Notificação movimento
  sequence:
  - service: notify.mobile_app_moto_g_60_s
    data:
      message: Movimento detectado na entrada da casa
      title: Movimento detectado
      data:
        priority: high
  - service: notify.mobile_app_sm_a325m
    data:
      title: Movimento detectado
      message: Movimento detectado na entrada da casa
      data:
        priority: high
  mode: single
  icon: mdi:alarm-light
