notificacao_movimento:
  alias: Notificação movimento
  sequence:
  - service: notify.mobile_app_moto_g_60_s
    data:
      message: Movimento detectado na entrada da casa
      title: Movimento detectado 2
      data:
        priority: high
        tag: motion-detected
        sticky: 'false'
        channel: Motion
        importance: high
        ledColor: red
        persistent: true
  - service: notify.mobile_app_sm_a325m
    data:
      title: Movimento detectado
      message: Movimento detectado na entrada da casa
      data:
        priority: high
        tag: motion-detected
        sticky: 'false'
        channel: Motion
        importance: high
        ledColor: red
        persistent: true
  mode: single
  icon: mdi:alarm-light
